<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Korisnici koji su registrovali vozila</title>
    <link rel="stylesheet" type="text/css" href="stilovi.css" />
    <script type="text/javascript">
      window.onload = function () {
        var search = window.location.search;

        if (!search) {
          return;
        }

        var info = search.substring(1).split("&");
        var table = document.getElementById("tabela");

        if (!tabela) {
          return;
        }

        var ime = "";
        var prezime = "";
        var jmbg = "";

        for (var i = 0; i < info.length; i++) {
          var temp = info[i].split("=");
          if (temp[0] == "ime") {
            ime = temp[1];
          } else if (temp[0] == "prezime") {
            prezime = temp[1];
          } else if (temp[0] == "jmbg") {
            jmbg = temp[1];
          }
        }

        if (ime == "" || prezime == "" || jmbg == "") {
          return;
        }

        tabela.innerHTML += `<tr><td>${ime}</td><td>prezime</td><td>${jmbg}</td></tr>`;
      };
    </script>
  </head>

  <body>
    <h1>Registrovani korisnici</h1>

    <p>
      Na ovoj stranici prikazani su korisnici koji su registrovali svoja vozila.
      <br />
    </p>

    <table border="1" id="tabela">
      <tr class="first">
        <td>Ime</td>
        <td>Prezime</td>

  </body>
</html>
